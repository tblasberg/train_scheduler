<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS -->
    <script src="./assets/javaScript/train.js"></script>

    <!-- FIREBASE REFERENCE -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    

    <title>Catch me if you (train) can!</title>
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- TITLE BLOCK -->
        <div class="row">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Catch me if you train!</h1>
                          <p class="lead"></p>
                        </div>
                      </div>

        
        </div>

        <!-- TRAIN SCHEDULE -->
        <div class="row">
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col" class="train-Name">Train Name</th>
                            <th scope="col" class="destination">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>


        </div>

        <!-- ADD A TRAIN -->
        
        <br>
        <div class="row">

                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Train Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the name of the train">
                        </div>

                        <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Where is the train going to?">
                        </div>

                        <div class="form-group">
                        <label>Train Time</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First train time">
                        </div>

                        <div class="form-group">
                        <label>Frequency</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="How frequent is this train available?">
                        </div>

            
                        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                      </form>


        </div>


    </div>
    
</body>
</html>
